<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css.css">
<title>Grandma clicker</title>
</head>
<body>
<div class="container">
<div class="cookieclicking">
<button id="cookie"><img src="cookie.png" draggable="false"></button>
		<br />
		Cookies: <span id="cookies">0</span>
		<br />
		<button id="cursing">Buy Cursor</button>
		<br />
		Cursors: <span id="cursors">0</span>
		<br />
		Cursor Cost: <span id="cursorCost">10</span>
		<br />
		<button onclick="buyFarm()">Buy Farm</button>
		<br />
		farms: <span id="farms">0</span>
		<br />
		Farm cost: <span id="farmCost">50</span>
		<br/>
		<button onclick="upgradeclick()">Buy Click Upgrade</button>
		<br />
		Click upgrades: <span id="clickUpgrade">0</span>
		<br />
		Click upgrade cost: <span id="clickCost">50</span>
</div>
</div>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
